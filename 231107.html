<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS 아이콘 애니메이션</title>
    <script src="https://kit.fontawesome.com/31b9fd9886.js" crossorigin="anonymous"></script>
    <style>
        body{
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a{
            color: #222;
            text-decoration: none;
        }
        .sns{
            background-color: #eee;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.13);
        }
        .sns a{
            border: 5px solid #fff;
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            text-align: center;
            line-height: 80px; /* width, height값만큼 주면 된다. */
            font-size: 40px;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }
        .sns a::before{
            content: '';
            position: absolute;
            width: 100%; /* 좌에서 우로 채워지는 효과 주고 싶을 때 width:0, height:100% */
            height: 0;
            background-color: blue;
            bottom: 0;
            left: 0;
            transition: 0.5s;
        }
        .sns a:hover::before{
            height: 100%;
        }
        .sns a:nth-child(1)::before{
            background-color: #3b5999; /* sns의 identity 색상 찾으려면 'social color' 검색하면 됨 */
        }
        .sns a:nth-child(2)::before{
            background-color: #55acee;
        }
        .sns a:nth-child(3)::before{
            background-color: #dd4b39;
        }
        .sns a:nth-child(4)::before{
            background-color: #0077b5;
        }
        .sns a:nth-child(5)::before{
            background-color: #e4405f;
        }
        .sns a .fa{
            position: relative; /* position:absolute 속성을 가지고 있는 배경색이 위, position 속성이 없는 글씨가 아래에 있을 때 글씨에 relative를 주면 위로 올라옴 
            >> absolute보다 relative가 더 우선이기 때문에 relative 속성을 준다고 해서 어떠한 변화가 있는 건 아니다.*/
            transition: 0.5s;
        }
        .sns a:hover .fa{
            transform: rotateY(360deg);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="sns">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-google-plus"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
    </div>
</body>
</html>
