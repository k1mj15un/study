<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    li{
        list-style: none;
    }
    .left{
        position: absolute;
        left: 0;
        top: 0;
        width: 100px;
        height: 300px;
        background: skyblue;
    }
    .right{
        position: absolute;
        right: 0;
        top: 0;
        width: 100px;
        height: 300px;
        background: violet;
    }
    .visual{
        height: 300px;
        background: green;
    }

    @media (min-width: 701px) and (max-width: 900px){
        .right{
            position: static;
            width: 100%;
            height: 100px;
        }
    }
    @media (min-width: 501px) and (max-width: 700px){
        .left,
        .right{
            position: static;
            width: 100%;
            height: 100px;
        }
    }
    @media (min-width: 0px) and (max-width: 500px){
        .visual{
            height: 500px;
        }
        .left,
        .right{
            position: static;
            width: 100%;
            height: 200px;
        }
    }
</style>
<body>
    <div class="visual"></div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
