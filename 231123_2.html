<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩 애니메이션2 복습</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading{
            position: relative;
            width: 50px;
            height: 50px;
        }
        .loading span{
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: yellowgreen;
            animation: ani 1.5s linear infinite;
        }
        .loading span:nth-child(2){
            animation-delay: 0.8s;
        }

        @keyframes ani{
            0%{
                left: 0;
                top: 0;
                background-color: yellowgreen;
            }
            25%{
                left: calc(100% - 20px);
                top: 0;
                background-color: royalblue;
            }
            50%{
                left: calc(100% - 20px);
                top: calc(100% - 20px);
                background-color: crimson;
            }
            75%{
                left: 0;
                top: calc(100% - 20px);
                background-color: beige;
            }
            100%{
                left: 0;
                top: 0;
                background-color: yellowgreen;}
        }
    </style>
</head>
<body>
    <div class="loading">
        <span></span>
        <span></span>
    </div>
</body>
</html>
