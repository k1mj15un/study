        * {

            padding: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
            background-color: #333;
        }
        #parallax__title {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1000;
        }
        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }

        /* parallax__cont */
        .parallax__item {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parallax__item__num {
            font-size: 5vw;
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-family: "Lato";
            font-weight: 100;
            z-index: 100;
        }
        .parallax__item__imgWrap {
            width: 30%;
            padding-bottom: 18%;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .parallax__item__img {
            position: absolute;
            left: -5%; 
            top: -5%;
            width: 110%;
            height: 110%;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            filter: saturate(0%);
            transition: all 1s;
        }
        .parallax__item__img:hover {
            filter: saturate(100%);
            transform: scale(1.025);
        }
        #section1 .parallax__item__img {
            background-image: url(img/images01@2.jpg);
        }
        #section2 .parallax__item__img {
            background-image: url(img/images02@2.jpg);
        }
        #section3 .parallax__item__img {
            background-image: url(img/images03@2.jpg);
        }
        #section4 .parallax__item__img {
            background-image: url(img/images04@2.jpg);
        }
        #section5 .parallax__item__img {
            background-image: url(img/images05@2.jpg);
        }
        #section6 .parallax__item__img {
            background-image: url(img/images06@2.jpg);
        }
        #section7 .parallax__item__img {
            background-image: url(img/images07@2.jpg);
        }
        #section8 .parallax__item__img {
            background-image: url(img/images08@2.jpg);
        }
        #section9 .parallax__item__img {
            background-image: url(img/images09@2.jpg);
        }
        #section1, #section3, #section5, #section7, #section9 {
            background-color: #111;
        }

        /* option */
        #parallax__cont {
            overflow: hidden;
        }
        #horizontal {
            display: flex;
            flex-wrap: nowrap;
            width: 500%;
        }
        #horizontal > section {
            width: 100%;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
        const horizontal = document.querySelector("#horizontal"); //#horizontal ID를 가진 요소를 선택하여 horizontal 변수에 저장합니다. 이 요소는 스크롤 트리거로 사용
        const sections = gsap.utils.toArray("#horizontal > section"); //#horizontal 요소 내부에 있는 모든 section 요소를 선택하여 배열로 반환하는 코드입니다. 선택된 요소들은 section 변수에 저장

        gsap.to(section, { //선택한 section 요소들에 대한 애니메이션을 정의
            xPercent: -100 * (sections.length - 1), //section 배열 내의 요소들을 가로 축으로 이동시키는 애니메이션 속성
            ease: "none",
            scrollTrigger: {
                trigger: horizontal, //스크롤 트리거로 사용될 요소를 지정
                start: "top top",
                end: () =>  "+=" + (horizontal.offsetWidth - innerWidth), //horizontal.offsetWidth - innerWidth는 horizontal 요소의 너비에서 현재 뷰포트의 너비를 뺀 값으로, 애니메이션이 끝나는 지점을 설정
                pin: true, //스크롤 트리거 요소를 고정시키는 옵션입니다. 즉, 트리거 요소가 스크롤되면서 다른 요소들이 지나가는 것처럼 보이게
                scrub: 1,
                snap: {
                    snapTo: 1 / (sections.length - 1), //스크롤 위치를 요소들의 위치에 스냅하는 옵션입니다. 1 / (section.length - 1)은 각 요소 사이의 스냅 간격을 설정
                    inertia: false, //스냅 시의 관성 효과를 비활성화
                    duration: {min: 0.1, max: 0.1} 
                },
                invalidateOnRefresh: true, //페이지 새로고침 시 스크롤 트리거 위치를 재계산하도록 설정
                anticipatePin: 1 //스크롤 트리거 요소의 위치를 예측하여 부드럽게 고정하는 옵션
            }
        });
    </script>
