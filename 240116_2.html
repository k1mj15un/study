<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    li{
        list-style: none;
    }

    .wrap{
        width: 1000px;
        margin: 0 auto;
    }
    .visual{
        height: 100px;
        background: purple;
    }
    .left{
        float: left;
        width: 50%;
        height: 100px;
        background: skyblue;
    }
    .right{
        float: right;
        width: 50%;
        height: 100px;
        background: orange;
    }

    @media (min-width: 701px) and (max-width: 900px){
        body{
            padding: 0 20px;
        }
        .wrap{
            width: 100%;
            margin: auto;
        }
    }
    @media (min-width: 501px) and (max-width: 700px){
        .wrap{
            width: 100%;
            margin: auto;
        }
        .left,
        .right{
            height: 200px;
        }
    }
    @media (min-width: 0px) and (max-width: 500px){
        .wrap{
            width: 100%;
            margin: auto;
        }
        .visual{
            height: 300px;
        }
        .left,
        .right{
            float: none;
            width: 100%;
            height: 300px;
        }
    }
</style>
<body>
    <div class="wrap">
        <div class="visual"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
