    <title>hover하면 나타나는 툴 팁 만들기 복습</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #222;
        }
        a{
            text-decoration: none;
            color: #222;
        }
        .container{
            display: flex;
        }
        .item{
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px;
            cursor: pointer;
        }
        .item span{
            position: absolute;
            top: -100px;
            left: -65px;
            width: 250px;
            background-color: #222;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: 0.3s;
            visibility: hidden; /**/
        }
        .item span::before{
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            transform: translateX(-50%) rotate(45deg);
            width: 10px;
            height: 10px;
            background-color: #222;
        }
        .item:hover span{
            opacity: 1;
            visibility: visible; /**/
        }
    </style>
</head>
