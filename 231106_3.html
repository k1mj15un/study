<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a{
            color: #222;
            text-decoration: none;
        }
        .gnb a::before{
            content: '01';
            background-color: royalblue;
            color: #fff;
            width: 25px;
            height: 25px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            margin-right: 5px;
            font-size: 12px;
        }
        .gnb a::after{
            content: 'update';
            font-size: 12px;
            background-color: crimson;
            color: #fff;
            margin-left: 5px; /* 기본적으로 inline 성질 */
            padding: 2px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="gnb">
        <a href="#">Welcome to the Meddugi World</a>
    </div>
</body>
</html>
