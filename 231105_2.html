<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호버한 메뉴 외 나머지가 흐려지는 네비게이션</title>
    <script src="https://kit.fontawesome.com/31b9fd9886.js" crossorigin="anonymous"></script>
    <style>
        body{
            color: #222;
            background-color: royalblue;
            margin: 0;
        }
        a{
            color: #222;
            text-decoration: none;
        }
        .gnb{
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
        }
        .gnb a{
            display: block; /* 세로배치 */
            font-size: 40px;
            margin: 10px 0;
            color: #fff;
            transition: 0.5s;
        }
        .gnb:hover a{
            opacity: 0.3;
        }
        .gnb a:hover{
            opacity: 1;
        }
        .gnb a::before{
            content: '\f105';
            font-family: fontawesome;
            margin-right: 10px;
            opacity: 0;
        }
        .gnb a:hover::before{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gnb">
        <a href="#">New Arrivals</a>
        <a href="#">Summer Collection</a>
        <a href="#">Winter COllection</a>
        <a href="#">Special Offers</a>
        <a href="#">Trends</a>
    </div>
</body>
</html>
