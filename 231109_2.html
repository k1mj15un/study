<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 스킬 프로그래스</title>
    <style>
        body{
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 높이설정이 되지 않으면 수직정렬이 되지 않는다. */
        }
        a{
            color: #222;
            text-decoration: none;
        }

        .skill-progress{
            width: 500px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 20px 50px  rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .skill-progress h1{
            text-align: center;
        }
        .item p{
            overflow: hidden; /* height: 30px; 자식요소에 float값을 주면 높이값을 잃어버리기 때문에 높이값을 따로 설정해주거나 overflow:hidden을 주면 된다. */
            margin-bottom: 0;
        }
        .item p span:nth-child(1){
            float: left;
        }
        .item p span:nth-child(2){
            float: right;
        }
        .progress{
            border: 1px solid #6cd4c4;
            padding: 5px;
            border-radius: 3px;
        }
        .progress-level{
            height: 10px;
            background: linear-gradient(to right, crimson, gold); /* 방향, 시작색상, 종료색상 */
            /* animation-name: ani;
            animation-duration: 2s;
            animation-iteration-count: 1; */
            animation: ani 2s;
            animation-fill-mode: both; /* 정해진 반복횟수가 끝나면 100%구간에 머물라는 뜻 */
        }

        @keyframes ani{
            0%{
                width: 0;
            }
        }

        .skill-progress .item:nth-of-type(1) .progress-level{ /* 맨 위에 있는 h1을 nth-child 1이라고 인식해서 item 마지막을 인식을 안함 >> nth-of-type으로 바꿔줘야함. nth-of-type은 h1이 div가 아니기 때문에 인식을 안한다 */
            animation-delay: 0s;
        }
        .skill-progress .item:nth-of-type(2) .progress-level{
            animation-delay: 0.2s;
        }
        .skill-progress .item:nth-of-type(3) .progress-level{
            animation-delay: 0.4s;
        }
        .skill-progress .item:nth-of-type(4) .progress-level{
            animation-delay: 0.6s;
        }
        .skill-progress .item:nth-of-type(5) .progress-level{
            animation-delay: 0.8s;
        }
    </style>
</head>
<body>
    <div class="skill-progress">
        <h1>SOFTWARE SKILLS</h1>
        <div class="item">
            <p>
                <span>HTML5</span>
                <span>90%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width: 90%;"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>CSS3</span>
                <span>80%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width: 80%;"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>jQuery</span>
                <span>65%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width: 65%;"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>Photoshop</span>
                <span>85%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width: 85%;"></div>
            </div>
        </div>
        <div class="item">
            <p>
                <span>Illustrator</span>
                <span>80%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width: 80%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
