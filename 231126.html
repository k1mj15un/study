<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹표준사이트 헤더영역 복습</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        .nexon{
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        *{
            margin: 0;
            padding: 0;
            list-style: none;
            color: #222;
        }
        a{
            color: #222;
            text-decoration: none;
        }


        .header_inner{
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
        }
        .header_logo{
            font-size: 30px;
            font-weight: 700;
            width: 20%;
        }
        .header_logo em{
            font-size: 18px;
            font-weight: 400;
            font-style: normal;
        }
        .header_menu{
            width: 60%;
            text-align: center;
        }
        .header_menu li{
            display: inline-block;
        }
        .header_menu li a{
            padding: 11px 30px;
            margin: 0 5px;
        }
        .header_menu li a:hover{
            background-color: #f5f5f5;
            border-radius: 5px;
            transition: 0.3s;
        }
        .header_menu li a.active{
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .header_member{
            width: 20%;
            text-align: right;
        }
        .header_member a{
            font-size: 16px;
            font-weight: 300;
            padding: 11px 30px;
            border: 1px solid #000;
            border-radius: 50px;
        }
        .header_member a:hover{
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header id="headerType" class="header_wrap nexon">
        <div class="header_inner">
            <div class="header_logo">
                <a href="#">WEB<em>SITE</em></a>
            </div>
            <div class="header_menu">
                <ul>
                    <li><a href="#">헤더 영역</a></li>
                    <li><a href="#">슬라이더 영역</a></li>
                    <li><a href="#">배너 영역</a></li>
                    <li><a href="#">컨텐츠 영역</a></li>
                    <li><a href="#">푸터 영역</a></li>
                </ul>
            </div>
            <div class="header_member">
                <a href="#">로그인</a>
            </div>
        </div>
    </header>

    <script>
        $('.header_menu li a').click(function(){
            $(this).addClass('active');
            $(this).siblings().removeClass('active');
        });
    </script>
</body>
</html>
