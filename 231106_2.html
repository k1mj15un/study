<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d 호버 애니메이션</title>
    <style>
        body{
            color: #fff;
            line-height: 1.5em;
            font-weight: 300;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a{
            color: #fff;
            text-decoration: none;
        }
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .app-ui{
            width: 340px;
            height: 640px;
            transform: rotate(-30deg) skewX(20deg);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: 0.5s;
            background-color: #eee;
        }
        .app-ui:hover{
            box-shadow: -50px 100px 60px rgba(0, 0, 0, 0.3);
        }
        .app-ui img{
            position: absolute;
            transition: 0.5s;
        }
        .app-ui:hover img:nth-child(1){
            transform: translate(40px, -40px);
            opacity: 0.2;
        }
        .app-ui:hover img:nth-child(2){
            transform: translate(80px, -80px);
            opacity: 0.4;
        }
        .app-ui:hover img:nth-child(3){
            transform: translate(120px, -120px);
            opacity: 0.6;
        }
        .app-ui:hover img:nth-child(4){
            transform: translate(160px, -160px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-ui">
            <img src="./[완성본] HTML+CSS 실전 퍼블리싱 제작(Part 1)/08.가상클래스 hover 활용한 실전 퍼블리싱 05(앱 UI 레이어 3D 호버 에니메이션)/images/app-ui-01.jpg" alt="">
            <img src="./[완성본] HTML+CSS 실전 퍼블리싱 제작(Part 1)/08.가상클래스 hover 활용한 실전 퍼블리싱 05(앱 UI 레이어 3D 호버 에니메이션)/images/app-ui-02.jpg" alt="">
            <img src="./[완성본] HTML+CSS 실전 퍼블리싱 제작(Part 1)/08.가상클래스 hover 활용한 실전 퍼블리싱 05(앱 UI 레이어 3D 호버 에니메이션)/images/app-ui-03.jpg" alt="">
            <img src="./[완성본] HTML+CSS 실전 퍼블리싱 제작(Part 1)/08.가상클래스 hover 활용한 실전 퍼블리싱 05(앱 UI 레이어 3D 호버 에니메이션)/images/app-ui-04.jpg" alt="">
        </div>
    </div>
</body>
</html>
