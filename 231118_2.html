<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버밴드 로그인</title>
    <link rel="icon" href="images/favicon.png">
    <style>
        body{
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
            margin: 0;
            background-color: #eee;
        }
        a{
            text-decoration: none;
            color: #222;
        }
        h1, h2, h3, h4, h5, h6{
            font-weight: normal;
        }

        header{
            border-bottom: 1px solid lightgray;
            background-color: #fff;
            height: 60px;
            text-align: center;
            padding-top: 13px;
            box-sizing: border-box;
        }
        section{
            height: calc(100vh - 60px);
            position: relative;
        }
        .login{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
        }
        .login-type h1{
            margin-top: 0;
            font-size: 38px;
            text-align: center;
            font-weight: normal;
        }
        .btn{
            border: 1px solid lightgray;
            display: block;
            text-align: center;
            padding: 15px;
            border-radius: 3px;
            margin-bottom: 10px;
            font-size: 18px;
            color: #fff;
            opacity: 0.8;
            cursor: pointer;
        }
        .btn:hover{
            opacity: 1;
        }
        .btn:nth-of-type(1){
            color: #222;
            background: #fff url(./images/logo-mobile.png) no-repeat center left 13px; /* 백그라운드 이미지를 넣는 순간 배경색을 잃어버리기 때문에 다시 입력해야함 */
        }
        .btn:nth-of-type(2){
            background: #898c9b url(./images/logo-email.png) no-repeat center left 13px;
        }
        .btn:nth-of-type(3){
            background: #11ce00 url(./images/logo-naver.png) no-repeat center left 13px;
        }
        .btn:nth-of-type(4){
            background: #0076fe url(./images/logo-facebook.png) no-repeat center left 13px;
        }
        .btn:nth-of-type(5){
            background: #00c026 url(./images/logo-line.png) no-repeat center left 13px;
        }
        .or-text{
            position: relative;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }
        .or-text::before,
        .or-text::after{ /*before, after는 기본적으로 inline요소*/
            content: '';
            position: absolute; /* absolute는 inline-block로 바뀌기 때문에 width, height값을 가질 수 있음 */
            top: 9px;
            background-color: lightgray;
            width: 44%;
            height: 1px;
        }
        .or-text::before{
            left: 0;
        }
        .or-text::after{
            right: 0;
        }
        .login-footer p{
            text-align: center;
        }
        .login-footer p a{
            font-weight: normal;
        }
        .login-footer p a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#"><img src="./[완성본] 실전 웹페이지 퍼블리싱 - 로그인 화면 UI 디자인/images/logo-band.png" alt=""></a>
        </header>
        <section>
            <div class="login">
                <div class="login-type">
                    <h1>로그인</h1>
                    <a href="#" class="btn">휴대폰 번호로 로그인</a>
                    <span class="or-text">또는</span>
                    <a href="#" class="btn">이메일로 로그인</a>
                    <a href="#" class="btn">네이버로 로그인</a>
                    <a href="#" class="btn">페이스북으로 로그인</a>
                    <a href="#" class="btn">라인으로 로그인</a>
                </div>
                <div class="login-footer">
                    <!-- <label><input type="checkbox">로그인 상태 유지</label> input만 넣었을 때 텍스트를 누르면 체크가 안됨 -->
                    <input type="checkbox" id="chk"><label for="chk">로그인 상태 유지</label>
                    <p>밴드가 처음이신가요? <a href="#">회원가입</a></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
