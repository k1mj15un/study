<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 가상클래스를 활용한 실전 퍼블리싱 (로그인 화면)</title>
    <style>
        body{
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a{
            text-decoration: none;
            color: #222;
        }

        .login{
            width: 800px;
            background-color: #f5f5f5;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 25px;
            box-sizing: border-box;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.17);
        }
        .login span{
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        .login input[type=email]{
            background: #fff url(./images/icon-email.png) no-repeat center left 10px;
        }
        .login input[type=password]{
            background: #fff url(./images/icon-lock.png) no-repeat center left 10px;
        }
        .login input[type=email],
        .login input[type=password]{
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding-left: 50px;
        }
        .login input[type=email]:focus,
        .login input[type=password]:focus{
            box-shadow: 0 0 15px dodgerblue;
        }
        .login input[type=email]:focus::placeholder,
        .login input[type=password]:focus::placeholder{
            visibility: hidden;
        }
        .login p{
            overflow: hidden;
        }
        .login p label{
            float: left;
            cursor: pointer;
        }
        .login p a{
            float: right;
        }
        .login p a:hover{
            text-decoration: underline;
        }
        .login button{
            background-color: #2991b1;
            color: #fff;
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: 0.3s;
        }
        .login button:hover{
            background-color: #156a84;
        }
    </style>
</head>
<body>
    <form class="login">
        <span>Email</span>
        <input type="email" placeholder="Email Address">
        <span>Password</span>
        <input type="password" placeholder="Password">
        <p>
            <label for=""><input type="checkbox">Keep me logged in</label>
            <a href="#" class="btn-forgot">Forgot Your Password?</a>
        </p>
        <button>Log in</button>
    </form>
</body>
</html>
