<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트어썸 사용한 입력 필드</title>
    <script src="https://kit.fontawesome.com/31b9fd9886.js" crossorigin="anonymous"></script>
    <style>
        body{
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 높이설정이 되지 않으면 수직정렬이 되지 않는다. */
        }
        a{
            color: #222;
            text-decoration: none;
        }
        .item{
            width: 300px;
            margin-bottom: 10px;
            position: relative;
        }
        .item:nth-child(3){
            margin-bottom: 30px;
        }
        .item input{
            border: 1px solid lightgray;
            height: 40px;
            width: inherit;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            padding-left: 40px;
            outline: none;
            transition: 0.3s;
        }
        .item .fa{
            position: absolute;
            top: 0;
            left: 0;
            color: gray;
            font-size: 20px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px; /* 수직정렬하려면 높이갚만큼 라인하이트를 주면 된다. */
        }
        .item input:focus{
            border: 1px solid dodgerblue;
            box-shadow: 0 0 5px dodgerblue;
        }
        .item input:focus + .fa{ /* 인접선택자는 위에 인접한 태그는 쓸수 없고 아래로 인접한 태그만 쓸 수 있다. */
            color: dodgerblue;
        }
        .item input:focus::placeholder{
            visibility: hidden; /* 클릭했을 때 placeholder(your name..)가 사라짐 */
        }

        .item2{
            width: 300px;
            margin-bottom: 10px;
            position: relative;
        }
        .item2 input{
            border: 1px solid lightgray;
            height: 40px;
            width: inherit;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            padding-left: 50px;
            outline: none;
            transition: 0.3s;
        }
        .item2 .fa{
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            background-color: gray;
            font-size: 20px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px; /* 수직정렬하려면 높이갚만큼 라인하이트를 주면 된다. */
            border-radius: 5px 0 0 5px;
        }
        .item2 input:focus{
            border: 1px solid dodgerblue;
            box-shadow: 0 0 5px dodgerblue;
        }
        .item2 input:focus + .fa{ /* 인접선택자는 위에 인접한 태그는 쓸수 없고 아래로 인접한 태그만 쓸 수 있다. */
            background-color: dodgerblue;
        }
        .item2 input:focus::placeholder{
            visibility: hidden; /* 클릭했을 때 placeholder(your name..)가 사라짐 */
        }
    </style>
</head>
<body>
    <form action="" class="info">
        <div class="item">
            <input type="text" placeholder="Your Name">
            <i class="fa fa-user"></i>
        </div>
        <div class="item">
            <input type="email" placeholder="Email">
            <i class="fa fa-envelope"></i>
        </div>
        <div class="item">
            <input type="tel" placeholder="Phone Number">
            <i class="fa fa-phone"></i>
        </div>
        <div class="item2">
            <input type="text" placeholder="Your Name">
            <i class="fa fa-user"></i>
        </div>
        <div class="item2">
            <input type="email" placeholder="Email">
            <i class="fa fa-envelope"></i>
        </div>
        <div class="item2">
            <input type="tel" placeholder="Phone Number">
            <i class="fa fa-phone"></i>
        </div>
    </form>
</body>
</html>
