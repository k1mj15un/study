<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>20세 성인 체크(변수와 조건문)</title>
    <style>
        body{
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eee;
        }
        a{
            text-decoration: none;
            color: #222;
        }

        .container{
            text-align: center;
        }
        .login{
            border: 1px solid #000;
            padding: 20px;
        }
        .login input[type=text],
        .login button{
            padding: 10px;
            outline: none;
        }
        .login button{
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #fff;
            margin-left: 10px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript var, val(), if</h1>
        <div class="login">
            <h2>20세 이상 성인인증 체크 제이쿼리 if 조건문</h2>
            <input type="text" id="id" placeholder="나이를 입력하세요">
            <button>성인인증</button>
        </div>
    </div>

    <script>
        $('.login button').click(function(){
            var num = $('#id').val();
            if(num == ''){
                alert('나이를 입력하세요.');
            }
            else if(num < 20){
                alert('미성년자입니다.');
            }
            else if(num >= 20){
                alert('성인입니다.');
            }
            else{
                alert('입력내용을 다시 확인하세요.');
            }
        });
    </script>
</body>
</html>
