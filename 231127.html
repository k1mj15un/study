<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 올리면 배경이미지 변경하기 with jQuery 복습</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        body{
            margin: 0;
        }

        .photo{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(./images/portrait-initial.jpg); /*attr 복습해도 좀 어려움.. 복습하셈*/
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            transition: 0.5s;
        }
        .navi{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            list-style: none;
        }
        .navi li a{
            position: relative;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 50px;
            color: #fff;
            font-weight: bold;
        }
        .navi li a::before{
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            color: orange;
            overflow: hidden;
            transition: 0.5s;
        }
        .navi li a:hover::before{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo"></div>
        <ul class="navi">
            <li data-img="images/portrait-01.jpg"><a href="#" data-text="about">about</a></li>
            <li data-img="images/portrait-02.jpg"><a href="#" data-text="instructor">instructor</a></li>
            <li data-img="images/portrait-03.jpg"><a href="#" data-text="class">class</a></li>
            <li data-img="images/portrait-04.jpg"><a href="#" data-text="location">location</a></li>
        </ul>
    </div>

    <script>
        $('.navi li').mouseenter(function(){
            var change = $(this).attr('data-img');
            $('.photo').css({
                'background-image': 'url('+ change +')'
            });
        })
        $('.navi li').mouseleave(function(){
            $('.photo').css({
                'background-image': ''
            });
        });
    </script>
</body>
</html>
