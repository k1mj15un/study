<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 호버이펙트 – Rotate</title>
    <style>
        body{
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #34465d;
        }
        a{
            color: #222;
            text-decoration: none;
        }

        .gnb a{
            text-transform: uppercase;
            position: relative;
            width: 450px;
            padding: 15px;
            display: block;
            text-align: center;
            box-sizing: border-box;
            color: #fff;
            transition: 0.3s;
        }
        .gnb a::before,
        .gnb a::after{
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.05);
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: 1px solid #fff;
            transition: 0.3s;
        }
        .gnb a::after{
            content: '';
            position: absolute;
        }
        .gnb a:hover{
            letter-spacing: 6px;
        }
        .gnb a:hover::before{
            transform: rotate(45deg);
            background-color: transparent;

        }
        .gnb a:hover::after{
            transform: rotate(-45deg);
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="gnb">
        <a href="#">CodingWorks Online Class</a>
    </div>
</body>
</html>
