<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹표준 사이트 이미지 유형 복습</title>
    <style>
        /* font */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        .nexon{
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            color: #222;
        }
        a{
            text-decoration: none;
            color: #222;
        }

        .image_wrap{
            padding: 120px 0;
        }
        .image_wrap > h2{
            font-size: 50px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 10px;
        }
        .image_wrap > p{
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        .image_inner{
            margin: 0 auto;
            width: 1160px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
        }
        .image{
            position: relative;
            width: 570px;
            height: 370px;
        }
        .image:hover .back{
            opacity: 1;
        }
        .front{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .back{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            opacity: 0;
            transition: 0.3s;
        }
        .back h3{
            font-size: 32px;
            font-weight: 400;
            color: #fff;
            margin-bottom: 10px;
        }
        .back p{
            font-size: 16px;
            font-weight: 300;
            color: #fff;
            margin-bottom: 30px;
        }
        .img1 .back a{
            font-size: 16px;
            font-weight: 300;
            padding: 10px 20px;
            background-color: #C9491A;
            color: #fff;
        }
        .img1 .back a:hover,
        .img2 .back a:hover{
            background-color: #fff;
            color: #000;
        }
        .img2 .back a{
            font-size: 16px;
            font-weight: 300;
            padding: 10px 20px;
            background-color: #D6AD0C;
            color: #fff;
        }
    </style>
</head>
<body>
    <section id="imageType" class="image_wrap nexon">
        <h2>포트폴리오가 실력이다.</h2>
        <p>이미지 유형입니다. 마우스 오버시 자세한 정보가 나오는 구조입니다.</p>
        <div class="image_inner">
            <article class="image img1">
                <div class="front">
                    <img src="./images/image01.png" alt="">
                </div>
                <div class="back">
                    <h3>다양한 색상의 세계</h3>
                    <p>눈을 즐겁게 해주는 다채로운 색의 세계</p>
                    <a href="#">자세히 보기</a>
                </div>
            </article>
            <article class="image img2">
                <div class="front">
                    <img src="./images/image02.png" alt="">
                </div>
                <div class="back">
                    <h3>다양한 색상의 세계</h3>
                    <p>눈을 즐겁게 해주는 다채로운 색의 세계</p>
                    <a href="#">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
