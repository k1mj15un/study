<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 헤더</title>
    <style>
        *{
            box-sizing: border-box;
            outline: none;
        }
        .header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 3px #000;
            z-index: 20;
        }
        .header_wrapper{
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            padding: 0 16px;
        }
        .header_start{
            height: 40px;
            line-height: 40px;
        }
        .header_hamburger{
            border: none;
            background-color: transparent;
            font-size: 1.5rem;
        }
        .header_title{
            font-size: 1.2rem;
            margin-left: 6px;
        }
        .header_center{
            width: 50%;
        }
        .header_form{
            display: flex;
            max-width: 100%;
        }
        .header_input_text{
            width: calc(100% - 60px);
            height: 40px;
            padding: 0 6px;
            border: 1px solid #8f8f8f;
            border-right: none;
            border-radius: 2px 0 0 2px;
        }
        .hedaer_input_button{
            width: 60px;
            height: 40px;
            padding: 0 6px;
            border: 1px solid #8f8f8f;
            border-left: none;
            border-radius: 0 2px 2px 0 ;
        }
        .header_end{
            display: flex;
        }
        .header_search{
            border: none;
            background-color: transparent;
            font-size: 1.5rem;
            display: none;
            margin-right: 5px;
        }
        .header_profile{
            width: 40px;
            height: 40px;
            border: 1px solid #eaeaea;
            border-radius: 50%;
            background-color: tomato;
        }

        @media screen and (max-width: 800px){
            .header_title{
                display: none;
            }
        }
        @media screen and (max-width: 400px){
            .header_center{
                display: none;
            }
            .header_search{
                display: block;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header_wrapper">
            <h1 class="header_start">
                <button class="header_hamburger">&#9776;</button>
                <span class="header_title">SunTube</span>
            </h1>
            <div class="header_center">
                <form class="header_form" onsubmit="return false;"> <!--submit될 때 새로고침되는 것을 막는 것-->
                    <input type="text" class="header_input_text" placeholder="보고싶은 동영상">
                    <button class="header_input_button">검색</button>
                </form>
            </div>
            <div class="header_end">
                <button class="header_search">&#128269;</button>
                <div class="header_profile"></div>
            </div>
        </div>
    </header>
</body>
</html>
